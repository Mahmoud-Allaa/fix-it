<ion-header>
    <div class="header-content">
        <ion-button slot="start" fill="clear" class="back-button" (click)="goBack()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-title>Profile</ion-title>
    </div>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="profile-container">
        <!-- User Info Card -->
        <ion-card class="profile-card">
            <ion-card-content>
                <div class="profile-header">
                    <div class="avatar-container">
                        <ion-avatar class="profile-avatar">
                            <img [src]="user.avatar" [alt]="user.name" />
                        </ion-avatar>
                        <div class="camera-button" (click)="changePhoto()">
                            <ion-icon name="camera"></ion-icon>
                        </div>
                    </div>
                    <div class="user-details">
                        <h2>{{ user.name }}</h2>
                        <p class="member-since">Member since {{ user.joinedDate }}</p>
                    </div>
                </div>

                <div class="contact-info">
                    <div class="info-item">
                        <ion-icon name="mail" class="info-icon"></ion-icon>
                        <span>{{ user.email }}</span>
                    </div>
                    <div class="info-item">
                        <ion-icon name="call" class="info-icon"></ion-icon>
                        <span>{{ user.phone }}</span>
                    </div>
                    <div class="info-item">
                        <ion-icon name="location-outline" class="info-icon"></ion-icon>
                        <span>{{ user.location }}</span>
                    </div>
                </div>
            </ion-card-content>
        </ion-card>

        <!-- Statistics Cards -->
        <div class="stats-container">
            @for (stat of statistics; track stat.label) {
            <div class="stat-card">
                <ion-icon [name]="stat.icon" class="stat-icon"></ion-icon>
                <div class="stat-value">{{ stat.value }}</div>
                <div class="stat-label">{{ stat.label }}</div>
            </div>
            }
        </div>

        <!-- Menu List -->
        <ion-card class="menu-card">
            <ion-list>
                @for (item of menuItems; track item.action) {
                <ion-item button (click)="handleMenuAction(item.action)" [class.danger-item]="item.isDanger">
                    <ion-icon [name]="item.icon" slot="start" class="menu-icon"></ion-icon>
                    <ion-label>{{ item.label }}</ion-label>
                    <ion-icon name="chevron-forward" slot="end" class="chevron-icon"></ion-icon>
                </ion-item>
                }
            </ion-list>
        </ion-card>
    </div>
